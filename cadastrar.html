<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <a href="./index.html">Logo</a>
        <input type="search" placeholder="pesquisar...">
    </header>
    <nav>
        <ul>
            <li>
                <a href="#">Baixar Aplicativo</a>

        </ul>
        <ul>
            <li>
                <a href="./entrar.html">Entrar | Registrar</a>
            </li>

        <ul>

                <a href="#">Sobre</a>
            </li>
        </ul>
        <ul>
            <li>
                <a href="#">Ajuda</a>
            </li>
        </ul>
    </nav>
    <section class="entrar-registrar">
        <div class="entrar-registrar-box">
            <h1>Cadastro</h1>
            <form>
                <div class="input-box">
                    <input type="text" name="nome" id="nome" class="inputUser" required>
                    <label for="nome" class="labelInput">Usuário</label>
                </div>

                <div class="input-box">
                    <input type="password" name="senha" id="senha" class="inputUser" required>
                    <label for="senha" class="labelInput">Senha</label>
                </div>

                <div class="input-box">
                    <input type="text" name="email" id="email" class="inputUser" required>
                    <label for="email" class="labelInput">E-mail</label>
                </div>
                
                <div class="input-box">
                    <label for="data_nascimento">Data de Nascimento</label>
                    <input type="date" name="data_nascimento" id="data_nascimento" required>
                </div>

                <label for="box" class="box">
                    <input id="box" type="checkbox"> 
                    Aceitar termos de contrato
                </label>

                <button>
                    Cadastrar
                </button>
            </form>
            <a href="./entrar.html">
                <h2>Já possuo cadastro</h2>
                <p>(ir para tela de login)</p>
            </a>
        </div>
    </section>
</body>
